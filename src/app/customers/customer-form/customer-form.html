
<div class="form-card">
<h2 class="page-title">
  <i class="bi bi-person-lines-fill"></i>
  {{ isEdit ? 'Edit Customer' : 'Add Customer' }}
</h2>

  <div class="form-group">
    <label>Full Name</label>
    <div class="input-icon">
      <i class="bi bi-person-fill"></i>
      <input
        type="text"
        [(ngModel)]="customer.fullName"
        name="fullName"
        placeholder="Enter full name"
      />
    </div>
  </div>

  <div class="form-group">
    <label>Account Number</label>
    <div class="input-icon">
      <i class="bi bi-credit-card-2-front-fill"></i>
      <input
        type="text"
        [(ngModel)]="customer.accountNumber"
        name="accountNumber"
        placeholder="Enter account number"
      />
    </div>
  </div>

  <div class="form-group">
  <label>Branch</label>
  <div class="input-icon">
    <i class="bi bi-diagram-3-fill"></i>
    <select [(ngModel)]="customer.branchCode" name="branchCode">
      <option value="">Select branch</option>
      <option *ngFor="let b of branches" [value]="b.code">
        {{ b.code }} - {{ b.name }}
      </option>
    </select>
  </div>
</div>


  <div class="form-actions">
    <button class="btn-primary" (click)="save()">
      <i class="bi bi-check-circle-fill"></i> Save
    </button>

    <button class="btn-secondary" routerLink="/customers">
      <i class="bi bi-x-circle"></i> Cancel
    </button>
  </div>

</div>
